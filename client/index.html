<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <meta name="theme-color" content="#3F9E6C" />
    <meta name="description" content="جمعية طويق للخدمات الإنسانية - نسعى لتقديم الدعم للمحتاجين من خلال برامج سقيا الماء وإطعام الجائع وإفطار الصائم والحالات الخاصة" />
    <meta name="keywords" content="جمعية طويق, تبرع, خيرية, سقيا الماء, إطعام الجائع, إفطار صائم, السعودية, الرياض" />
    <meta name="author" content="جمعية طويق للخدمات الإنسانية" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="جمعية طويق للخدمات الإنسانية" />
    <meta property="og:description" content="بصمتكم تصنع الفرق.. طويق للخدمات الإنسانية وجهتكم للعطاء" />
    <meta property="og:image" content="/images/logo.jpeg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="جمعية طويق للخدمات الإنسانية" />
    <meta name="twitter:description" content="بصمتكم تصنع الفرق.. طويق للخدمات الإنسانية وجهتكم للعطاء" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/images/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="طويق" />
    
    <link rel="icon" type="image/jpeg" href="/images/logo.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>طويق للخدمات الإنسانية</title>
    
    <!-- Splash Screen Styles -->
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #3F9E6C 0%, #2D7A52 50%, #1E5C3C 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      .splash-logo {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        animation: pulse 2s ease-in-out infinite;
        border: 4px solid rgba(255,255,255,0.3);
      }
      .splash-title {
        color: white;
        font-family: 'Cairo', sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        margin-top: 24px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      }
      .splash-subtitle {
        color: rgba(255,255,255,0.9);
        font-family: 'Tajawal', sans-serif;
        font-size: 1.1rem;
        margin-top: 8px;
      }
      .splash-loader {
        width: 60px;
        height: 4px;
        background: rgba(255,255,255,0.2);
        border-radius: 2px;
        margin-top: 40px;
        overflow: hidden;
      }
      .splash-loader-bar {
        width: 0%;
        height: 100%;
        background: white;
        border-radius: 2px;
        animation: loading 2s ease-in-out forwards;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes loading {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      .splash-verse {
        color: rgba(255,255,255,0.8);
        font-family: 'Cairo', sans-serif;
        font-size: 0.9rem;
        margin-top: 30px;
        text-align: center;
        max-width: 300px;
        line-height: 1.8;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="/images/logo.jpeg" alt="طويق" class="splash-logo" />
      <h1 class="splash-title">طويق</h1>
      <p class="splash-subtitle">للخدمات الإنسانية</p>
      <div class="splash-loader">
        <div class="splash-loader-bar"></div>
      </div>
      <p class="splash-verse">﴿ وَمَا تُقَدِّمُوا لِأَنفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ اللَّهِ ﴾</p>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide Splash Screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('splash-screen').classList.add('hidden');
        }, 2500);
      });
    </script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful');
          }).catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
